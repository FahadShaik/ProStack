<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index File for all JS executions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="input-setter"></p>
    
    <div>
      <button id="button-1" onmouseover="mouseHandler(buttonOne)">
        Mouse Over
      </button>
      <button id="button-2" onmouseout="mouseHandler(buttonTwo)">
        Mouse Out
      </button>
      <button id="button-3" onclick="mouseHandler(buttonThree)">
        Mouse Click
      </button>
      <button id="button-4" ondblclick="mouseHandler(buttonFour)">
        Double Click
      </button>
    </div>

    <div style="margin-top: 30px; cursor: pointer">
      <label>On Focus</label>
      <input type="text" id="input-1" onfocus="inputOneHandler()" />
      <label>On Blur</label>
      <input type="text" id="input-2" onblur="inputTwoHandler()" />
    </div>

    <div style="margin-top: 30px; cursor: pointer">
      <img
        id="image-one"
        src="../images/eye-closed.jpg"
        onmouseenter="imageHandler()"
        onmouseleave="imageTwoHandler()"
      />
    </div>

    <div class="table" style="margin-top: 30px;"">
      <table border="2">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>jack</td>
            <td>jack@gmail.com</td>
            <td>male</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <!-- <script src="conditionop.js" type="text/javascript"></script> -->
  <!-- <script src="assignment1(2).js" type="text/javascript"></script> -->
  <!-- <script src="JSClasses.js" type="text/javascript"></script> -->
  <script src="DOMEvents.js" type="text/javascript"></script>
</html>
